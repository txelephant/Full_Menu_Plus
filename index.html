<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ingredient Insider</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <link href="styles.css" rel="stylesheet" />
</head>
<body>
  <!-- Hero -->
  <header class="hero">
    <img src="images/banner.jpg" alt="Ingredient Insider Banner" class="hero-img">
    <div class="overlay">
      <h1>Ingredient Insider</h1>
      <!-- Dark mode toggle -->
      <button id="themeToggle" aria-label="Toggle dark mode" class="theme-toggle">🌙</button>
    </div>
  </header>

  <!-- Tagline and search -->
  <p class="tagline">Full ingredient lists for Brownsville eateries</p>
  <main>
    <div class="search-container">
      <input id="restaurantSearch" placeholder="Search restaurants…" autocomplete="off" />
      <input id="ingredientSearch" placeholder="Filter by ingredient…" autocomplete="off" />
      <div id="suggestions" class="suggestions"></div>
    </div>
    <div id="menuContainer" class="restaurant-list"></div>
  </main>

  <!-- Main JS bundle -->
  <script src="js/app.js" type="module"></script>
  <script>
    // Dark mode toggle logic
    const themeToggle = document.getElementById('themeToggle');
    const root = document.documentElement;
    const savedTheme = localStorage.getItem('theme') || 'light';
    root.setAttribute('data-theme', savedTheme);
    themeToggle.textContent = savedTheme === 'dark' ? '☀️' : '🌙';

    themeToggle.addEventListener('click', () => {
      const current = root.getAttribute('data-theme');
      const next = current === 'light' ? 'dark' : 'light';
      root.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
      themeToggle.textContent = next === 'dark' ? '☀️' : '🌙';
    });
  </script>
</body>
</html>
