<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ingredient Insider</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <link href="styles.css" rel="stylesheet" />
</head>
<body>
  <!-- Hero -->
  <header class="hero">
    <img src="images/banner.jpg" alt="" class="hero-img">
    <div class="overlay"><h1>Ingredient Insider</h1></div>
  </header>

  <!-- Tagline and search -->
  <p class="tagline">Full ingredient lists for Brownsville eateries</p>
  <main>
    <div class="search-container">
      <!-- Restaurant name search -->
      <input
        id="restaurantSearch"
        placeholder="Search restaurants…"
        autocomplete="off"
      />
      <!-- Ingredient filter search -->
      <input
        id="ingredientSearch"
        placeholder="Filter by ingredient…"
        autocomplete="off"
      />
      <div id="suggestions" class="suggestions"></div>
    </div>
    <div id="menuContainer" class="restaurant-list"></div>
  </main>

  <!-- Main JS bundle -->
  <script src="js/app.js" type="module"></script>
</body>
</html>
