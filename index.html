<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ingredient Insider</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <link href="styles.css" rel="stylesheet"/>

  <!-- quick flex layout for search + buttons -->
  <style>
    .controls {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1rem;
      padding: 1rem;
    }
    .search-container {
      flex: 1 1 60%;
      display: flex;
      gap: 0.5rem;
    }
    .search-container input {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
    }
    .buttons {
      display: flex;
      gap: 0.5rem;
    }
  </style>
</head>
<body>
  <!-- Hero -->
  <header class="hero">
    <img
      src="images/banner.jpg"
      alt="Ingredient Insider Banner"
      class="hero-img"
    />
    <div class="overlay">
      <h1>Ingredient Insider</h1>
    </div>
  </header>

  <!-- SEARCH + BUTTONS -->
  <div class="controls">
    <div class="search-container">
      <input
        id="restaurantSearch"
        type="text"
        placeholder="Search restaurantsâ€¦"
        autocomplete="off"
      />
      <input
        id="itemSearch"
        type="text"
        placeholder="Search menu items by nameâ€¦"
        autocomplete="off"
      />
      <input
        id="ingredientSearch"
        type="text"
        placeholder="Filter by ingredientâ€¦"
        autocomplete="off"
      />
    </div>
    <div class="buttons">
      <button id="expandAll">Expand All</button>
      <button id="collapseAll">Collapse All</button>
      <button id="themeToggle">ðŸŒ™</button>
    </div>
  </div>

  <!-- Menus will render here -->
  <main id="menuContainer" class="menu-container"></main>

  <script src="app.js"></script>
</body>
</html>
