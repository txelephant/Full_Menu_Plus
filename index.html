<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ingredient Insider</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <link href="styles.css" rel="stylesheet" />
</head>
<body>
  <!-- Hero -->
  <header class="hero">
    <img src="images/banner.jpg" alt="Ingredient Insider Banner" class="hero-img">
    <div class="overlay">
      <h1>Ingredient Insider</h1>
    </div>
  </header>

  <!-- Tagline, theme toggle, and search -->
  <div class="intro-controls" style="display:flex; align-items:center; justify-content:space-between; max-width:640px; margin:1.5rem auto;">
    <p class="tagline" style="margin:0; font-size:1.2rem; color:var(--contrast-text);">Full ingredient lists for Brownsville eateries</p>
    <!-- Dark mode toggle -->
    <button id="themeToggle" aria-label="Toggle dark mode" class="theme-toggle" style="font-size:1.5rem; background:none; border:none; cursor:pointer;">ğŸŒ™</button>
  </div>

  <main>
    <div class="search-container">
      <input id="search-input"      placeholder="Search restaurantsâ€¦" autocomplete="off" />
      <input id="ingredient-input"  placeholder="Filter by ingredientâ€¦" autocomplete="off" />
      <div id="suggestions" class="suggestions"></div>
      <!-- Expand/Collapse All controls -->
      <div class="batch-toggle">
        <button id="expandAll" class="batch-btn">Expand All</button>
        <button id="collapseAll" class="batch-btn">Collapse All</button>
      </div>
    </div>
    <div id="menu-container" class="restaurant-list"></div>
  </main>

  <!-- Main JS bundle -->
  <script src="js/app.js" type="module"></script>
  <script>
    // Dark mode toggle logic
    const themeToggle = document.getElementById('themeToggle');
    const root = document.documentElement;
    const savedTheme = localStorage.getItem('theme') || 'light';
    root.setAttribute('data-theme', savedTheme);
    themeToggle.textContent = savedTheme === 'dark' ? 'â˜€ï¸' : 'ğŸŒ™';

    themeToggle.addEventListener('click', () => {
      const current = root.getAttribute('data-theme');
      const next = current === 'light' ? 'dark' : 'light';
      root.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
      themeToggle.textContent = next === 'dark' ? 'â˜€ï¸' : 'ğŸŒ™';
    });
  </script>
</body>
</html>
